<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/80eee28f46.js" crossorigin="anonymous"></script>
    <title>ABOUT</title>
</head>
<body>
    <nav class="navbar bg-dark">
        <div class="container">
            <h1 class="logo lg-heading text-light">TRAVEL</h1>
            <ul class="nav-items">
                <li class="nav-item"><a href="./index.html">Home</a></li>
                <li class="nav-item"><a href="./about.html">About</a></li>
                <li class="nav-item"><a href="./contact.html">contact</a></li>
            </ul>
        </div>
    </nav>

    <section class="contact-form">
        <div class="container">
          <div class="form-wrapper">
              <div class="company-address">
                  <div class="address-group">
                    <i class="fas fa-map-marker-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Location</h2>
                    <p>EB-200 Badagada Brit Colony, Odisha</p>

                  </div>
                  <div class="address-group">
                    <i class="far fa-envelope fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Email</h2>
                    <p>rudytravels@gmail.com</p>

                  </div>
                  <div class="address-group">
                    <i class="fas fa-phone-square-alt fa-3x text-red"></i>
                    <h2 class="text-gray md-heading">Call</h2>
                    <p>+917778889991</p>

                  </div>
                  <img src="./img/company-img.jpg" alt="Comapny Image">
              </div>
              <form action="" class="form">
                  <h1 class="lg-heading text-black">Contact Us</h1>
                  <p class="text-gray">Let us know your questions, suggestions and concerns by filling out the contact form below</p>
                  <div class="form-details">
                      <label for="username">Username</label>
                      <input type="text" name="" id="username" required>
                  </div>
                  <div class="form-details">
                      <label for="email">Email</label>
                      <input type="email" name="" id="email" required>
                  </div>
                  <div class="form-details">
                      <label for="phone">Phone no.</label>
                      <input type="number" name="" id="phone" required>
                  </div>
                  <div class="form-details">
                      <label for="mesaage">Message</label>
                      <textarea name="" id="mkessage" cols="30" rows="10" required></textarea>
                  </div>
                  <button type="submit" class="form-btn">Submit</button>
              </form>
          </div>
        </div>
    </section>

    <footer class="footer">
        <div class="social-media-links">
            <a href="https://www.facebook.com/rudrasankar.sahoo.1" target="blank"><i class="fab fa-facebook fa-4x"></i></a>
